<!doctype html>
<html dir="ltr" lang="en-us">
  <head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/S11-02.css">
  </head>
  
  <body>
	<main>
		
<form action="success.html" method="GET" enctype="multipart/form-data">
    
  <div>
    <label for="name">Name</label>
    <input type="text" name="name" id="name">
  </div>
  
  <div>
    <label for="email">Email</label>
    <input type="email" name="email" id="email">
  </div>


  <div>
    <label for="date">Birthdate</label>
    <input type="date" name="date" id="date" min="2019-06-10">
  </div>
  
  <fieldset>
    Favorite Food
    <div>
      <label for="banana">Banana</label>
      <input type="checkbox" name="banana" id="banana">
    </div>
    <div>
      <label for="apple">Apple</label>
      <input type="checkbox" name="apple" id="apple">
    </div>
  </fieldset>
  
  <fieldset>
    <legend>Duality</legend>
    <div>
      <label for="on">On</label>
      <input type="radio" name="duality" id="on" value="on">
    </div>
    <div>
      <label for="off">Female</label>
      <input type="radio" name="duality" id="off" value="off">
    </div>
  </fieldset>
  
  <div>
    <label for="color">Color</label>
    <select name="color" id="color">
      <option value="Green">Green</option>
      <option label="Red" value="Red">Brown</option>
    </select>
  </div>
  
  <div>
    <label for="bio">Bio</label>
    <textarea id="bio" name="bio"></textarea>
  </div>
    
  <div>
    <label for="file">File</label>
    <input id="file" type="file" name="file">
  </div>
  
  <div>
    <label for="phone">Phone</label>
    <input type="tel" name="phone" id="phone">
  </div>
  
  <div>
    <label for="url">URL</label>
    <input type="url" name="url" id="url">
  </div>
  
  <div>
    <label for="color">Color</label>
    <input type="color" name="color" id="color">
  </div>
  
  <div>
    <label>
      Password
      <input type="password" name="password">
    </label>
  </div>
  
  <button type="reset">Reset</button>
  <button type="submit">Submit</button>
</form>
      
     			
				
  </main>
  </body>
</html>
